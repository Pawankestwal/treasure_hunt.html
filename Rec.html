<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blue Star Quiz</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #66b5ff, #1f6bff);
        user-select: none;
    }

    /* Login Overlay */
    #startOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.35);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .start-box {
        width: 320px;
        padding: 25px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
    }

    .start-box input {
        margin-top: 6px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 15px;
    }

    .start-box button {
        margin-top: 15px;
        padding: 12px;
        border: none;
        background: #1f6bff;
        color: white;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Quiz top panel */
    #topBar {
        padding: 10px;
        color: white;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        padding-left: 20px;
        padding-right: 20px;
    }

    /* Timer box */
    #timerBox {
        background: rgba(255,255,255,0.25);
        padding: 7px 14px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    /* Center number circle */
    #questionCircle {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: white;
        color: #1f6bff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        font-weight: bold;
        margin: 10px auto;
    }

    /* Progress bar */
    #progressBarOuter {
        width: 80%;
        height: 10px;
        background: rgba(255,255,255,0.4);
        border-radius: 20px;
        margin: 10px auto;
        overflow: hidden;
    }

    #progressBarInner {
        width: 0%;
        height: 100%;
        background: #00eaff;
        border-radius: 20px;
    }

    /* Question container */
    #questionBox {
        width: 85%;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 20px;
        text-align: center;
    }

    .option {
        border: 2px solid #d0d0d0;
        padding: 13px;
        margin-top: 15px;
        border-radius: 12px;
        font-size: 17px;
        cursor: pointer;
        background: #f9f9f9;
    }

    .option:hover {
        background: #eaf1ff;
        border-color: #1f6bff;
    }

    /* Bottom panel */
    #bottomBar {
        width: 85%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        color: white;
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="startOverlay">
    <div class="start-box">
        <h3 style="color:#1f6bff;text-align:center;">Blue Star Quiz</h3>

        <label>Your Name</label>
        <input id="nameInput" onkeydown="nextField(event,'emailInput')">

        <label style="margin-top:10px;">Email / Employee ID</label>
        <input id="emailInput" onkeydown="nextField(event,'deptInput')">

        <label style="margin-top:10px;">Department</label>
        <input id="deptInput" onkeydown="startOnEnter(event)">

        <button onclick="beginQuiz()">Start Quiz</button>
    </div>
</div>

<!-- QUIZ UI -->
<div id="quizArea" style="display:none;">

    <div id="topBar">
        <div style="text-align:center;">
            <div style="margin-bottom:5px;">Correct</div>
            <div id="correctCount">0</div>
        </div>

        <div id="timerBox">
            ⏱ <span id="timerTxt">20s</span>
        </div>

        <div style="text-align:center;">
            <div style="margin-bottom:5px;">Incorrect</div>
            <div id="wrongCount">0</div>
        </div>
    </div>

    <div id="questionCircle">1</div>

    <div id="progressBarOuter">
        <div id="progressBarInner"></div>
    </div>

    <div id="questionBox"></div>

    <div id="bottomBar">
        <div>Score: <span id="scoreVal">0</span></div>
        <div>+50 / -50</div>
    </div>
</div>

<!-- RESULT SCREEN WILL BE INJECTED HERE -->
<div id="mainArea"></div>

<script>
/* ---------------- LOGIN FIELD AUTO-JUMP ----------------- */
function nextField(e, nextID) {
    if (e.key === "Enter") {
        document.getElementById(nextID).focus();
    }
}
function startOnEnter(e) {
    if (e.key === "Enter") beginQuiz();
}

/* ------------------ QUIZ VARIABLES ------------------- */
let currentQ = 0;
let score = 0;
let correct = 0;
let incorrect = 0;
let timer;
let timeLeft = 20;

/* -------- Blue Star Production Questions (with image) -------- */
const questions = [
    {
        q: "Blue Star primarily manufactures which products?",
        options: ["Refrigeration & Cooling Systems", "Shoes", "Furniture", "Cement"],
        answer: "Refrigeration & Cooling Systems"
    },
    {
        q: "Which production step ensures quality?",
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Assembly_line.jpg/640px-Assembly_line.jpg",
        options: ["Assembly Line Inspection", "Finance", "Legal", "HR"],
        answer: "Assembly Line Inspection"
    },
    {
        q: "Blue Star’s factory uses which manufacturing method?",
        options: ["Batch Production", "3D Printing", "Hand Stitching", "Mining"],
        answer: "Batch Production"
    },
    {
        q: "Which gas is used in Blue Star cooling systems?",
        options: ["Refrigerant Gas", "LPG", "Helium", "Nitrogen"],
        answer: "Refrigerant Gas"
    },
    {
        q: "What is the key component of an AC compressor?",
        options: ["Motor", "Speaker", "Wood", "Battery"],
        answer: "Motor"
    },
    {
        q: "Which tool is used for metal sheet cutting?",
        options: ["Laser Cutter", "Knife", "Hammer", "Screw"],
        answer: "Laser Cutter"
    },
    {
        q: "Which department handles product testing?",
        options: ["Quality Control", "Marketing", "Accounts", "Logistics"],
        answer: "Quality Control"
    },
    {
        q: "Which part cools the refrigerant?",
        options: ["Condenser Coil", "Rubber Hose", "Plastic Cap", "Steel Rod"],
        answer: "Condenser Coil"
    },
    {
        q: "Which metal is commonly used in AC coils?",
        options: ["Copper", "Gold", "Iron", "Silver"],
        answer: "Copper"
    },
    {
        q: "Blue Star is known for which major sector?",
        options: ["Cooling & Commercial Refrigeration", "Oil Drilling", "Car Manufacturing", "Pharma"],
        answer: "Cooling & Commercial Refrigeration"
    }
];

/* ---------------- START QUIZ ----------------- */
function beginQuiz() {
    document.getElementById("startOverlay").style.display = "none";
    document.getElementById("quizArea").style.display = "block";
    loadQuestion();
}

/* ---------------- LOAD QUESTION ----------------- */
function loadQuestion() {
    if (currentQ >= questions.length) {
        showResults();
        return;
    }

    document.getElementById("questionCircle").innerText = currentQ + 1;

    let q = questions[currentQ];
    let html = "";

    if (q.img) {
        html += `<img src="${q.img}" style="max-width:120px;margin-bottom:10px;">`;
    }

    html += `<h3 style="color:#1f6bff;">${q.q}</h3>`;

    q.options.forEach(opt => {
        html += `<div class="option" onclick="choose('${opt}')">${opt}</div>`;
    });

    document.getElementById("questionBox").innerHTML = html;

    updateProgress();
    startTimer();
}

/* ---------------- TIMER ----------------- */
function startTimer() {
    clearInterval(timer);
    timeLeft = 20;
    document.getElementById("timerTxt").innerText = timeLeft + "s";

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timerTxt").innerText = timeLeft + "s";

        if (timeLeft <= 0) {
            clearInterval(timer);
            incorrect++;
            currentQ++;
            loadQuestion();
        }
    }, 1000);
}

/* ---------------- OPTION CLICK WITH TICK & CROSS ----------------- */
function choose(opt) {
    clearInterval(timer);

    let q = questions[currentQ];
    let options = document.querySelectorAll(".option");
    let correctAnsIndex = q.options.indexOf(q.answer);
    let clickedIndex = q.options.indexOf(opt);

    // Disable all selections
    options.forEach(o => o.style.pointerEvents = "none");

    // Add tick/cross marks
    options.forEach((btn, i) => {
        const mark = document.createElement("span");
        mark.className = "mark";

        if (i === correctAnsIndex) {
            btn.classList.add("correctOption");
            mark.innerHTML = "✔";
            mark.style.color = "#0bcf4e";
            btn.appendChild(mark);
        }

        if (i === clickedIndex && clickedIndex !== correctAnsIndex) {
            btn.classList.add("wrongOption");
            mark.innerHTML = "✖";
            mark.style.color = "#ff3b47";
            btn.appendChild(mark);
        }
    });

    // Update score
    if (opt === q.answer) {
        score += 50;
        correct++;
    } else {
        score -= 50;
        incorrect++;
    }

    document.getElementById("correctCount").innerText = correct;
    document.getElementById("wrongCount").innerText = incorrect;
    document.getElementById("scoreVal").innerText = score;

    // After 0.8 sec → go to next question
    setTimeout(() => {
        currentQ++;
        loadQuestion();
    }, 800);
}

/* ---------------- PROGRESS BAR ----------------- */
function updateProgress() {
    let percent = ((currentQ) / questions.length) * 100;
    document.getElementById("progressBarInner").style.width = percent + "%";
}

/* ---------------- RESULT SCREEN ----------------- */
function showResults() {
    document.getElementById("quizArea").style.display = "none";

    document.getElementById("mainArea").innerHTML = `
        <div style="text-align:center; padding:20px; color:white;">
            <h2 style="margin-top:40px;">THANK YOU FOR YOUR PARTICIPATION</h2>

            <div style="margin-top:30px;width:180px;height:180px;border-radius:50%;
                        background:white;display:flex;justify-content:center;align-items:center;
                        margin-left:auto;margin-right:auto;">
                <span style="font-size:32px;color:#1f6bff;font-weight:bold;">
                    ${score} pt
                </span>
            </div>

            <div style="display:flex;justify-content:center;gap:20px;margin-top:40px;">
                <div style="background:white;color:#1f6bff;padding:15px 25px;border-radius:12px;">
                    <div>Total Q</div>
                    <div style="font-size:22px;font-weight:bold;">${questions.length}</div>
                </div>

                <div style="background:white;color:#1f6bff;padding:15px 25px;border-radius:12px;">
                    <div>Correct</div>
                    <div style="font-size:22px;font-weight:bold;">${correct}</div>
                </div>

                <div style="background:white;color:#1f6bff;padding:15px 25px;border-radius:12px;">
                    <div>Incorrect</div>
                    <div style="font-size:22px;font-weight:bold;">${incorrect}</div>
                </div>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
